<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Collector</title>
    <style>
        body {
            font-family: 'Poppins', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffe6f7, #e6f7ff, #fff7e6);
            color: #333;
            margin-top: 0;
            padding-top: 10px;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ffc0cb;
        }

        form {
            background: #ffffff;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            border: 2px dashed #ffb6c1;
        }

        input,
        textarea,
        button {
            width: calc(100% - 30px);
            margin: 12px 0;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ffd6e7;
            border-radius: 10px;
            background: #fff8fc;
            color: #333;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ff85c1;
            box-shadow: 0 0 5px #ffd1ec;
        }

        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
        }

        .success {
            color: #4CAF50;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        #contactsDisplay li,
        #resultsList li {
            background: #fff0f5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(255, 182, 193, 0.1);
            border-left: 4px solid #ff85c1;
        }

        #searchSection {
            max-width: 500px;
            margin: 30px auto;
            padding: 0;
            background: none;
            border: none;
            box-shadow: none;
            text-align: center;
        }

        #searchSection input[type="text"] {
            padding: 12px 18px;
            font-size: 16px;
            border: 2px solid #ff85c1;
            border-radius: 25px;
            outline: none;
            width: 80%;
            max-width: 400px;
            background-color: #fff0f8;
            color: #333;
            transition: 0.3s;
        }

        #searchSection input[type="text"]::placeholder {
            color: #b36d85;
        }

        #searchSection input[type="text"]:focus {
            border-color: #ff4e9b;
            background-color: #ffe4f0;
        }
    </style>
</head>

<body>

    <h1>Contact Form</h1>

    <div id="authSection" style="text-align: center; margin-bottom: 20px;">
        <button id="loginBtn">Sign in with Google</button>
        <button id="logoutBtn" style="display: none;">Logout</button>
        <p id="userInfo" style="margin-top: 10px;"></p>
    </div>

    <div id="searchSection" style="display:none; margin-top: 20px;">
        <input type="text" id="searchInput" placeholder="Search by name..." />
        <ul id="resultsList"></ul>
    </div>

    <form id="contactForm" style="display:none;">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
        <p class="success" id="successMsg" style="display: none;">Contact saved successfully! ðŸŽ‰</p>
    </form>

    <div id="contactList" style="display: none; margin-top: 20px;">
        <h2>Your Saved Contacts ðŸ‘€</h2>
        <p id="contactCount" style="font-weight: bold; margin-bottom: 10px;"></p>
        <ul id="contactsDisplay"></ul>
    </div>
</body>



    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByGWoO3hi7mhhQETkgP1LkdcSyyrWMgag",
            authDomain: "contactcollector-6490c.firebaseapp.com",
            projectId: "contactcollector-6490c",
            storageBucket: "contactcollector-6490c.firebasestorage.app",
            messagingSenderId: "143511149706",
            appId: "1:143511149706:web:2db79336e3b22cd63d2173"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => { })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
        });

        async function loadContacts() {
                if (!auth.currentUser) return;

                const contactListDiv = document.getElementById('contactList');
                const contactUl = document.getElementById('contactsDisplay');
                const contactCountP = document.getElementById('contactCount'); // ðŸ‘ˆ New
                contactUl.innerHTML = "";

                const userRef = collection(db, "users", auth.currentUser.uid, "contacts");

                try {
                    const querySnapshot = await getDocs(userRef);
                    let count = 0;

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const li = document.createElement("li");
                        li.textContent = `ðŸ“§ ${data.name} - ${data.email} - ${data.message}`;
                        contactUl.appendChild(li);
                        count++;
                    });

                    contactCountP.textContent = `You have saved ${count} contact${count !== 1 ? 's' : ''}.`; // ðŸ‘ˆ Update count

                    contactListDiv.style.display = "block";
                } catch (error) {
                    console.error("Error fetching contacts: ", error);
                }
            }


        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userInfo = document.getElementById('userInfo');
            const form = document.getElementById('contactForm');
            const searchSection = document.getElementById('searchSection'); // ðŸ‘ˆ Added

            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline';
                userInfo.textContent = `Logged in as: ${user.displayName}`;
                form.style.display = 'block';
                loadContacts();
                if (searchSection) searchSection.style.display = 'block'; // ðŸ‘ˆ Show search
            } else {
                loginBtn.style.display = 'inline';
                logoutBtn.style.display = 'none';
                userInfo.textContent = '';
                form.style.display = 'none';
                document.getElementById('contactList').style.display = 'none';
                if (searchSection) searchSection.style.display = 'none'; // ðŸ‘ˆ Hide search
            }
        });

        const form = document.getElementById('contactForm');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                try {
                    if (!auth.currentUser) {
                        alert("User not logged in.");
                        return;
                    }

                    const userRef = collection(db, "users", auth.currentUser.uid, "contacts");

                    await addDoc(userRef, {
                        name,
                        email,
                        message,
                        timestamp: new Date()
                    });

                    successMsg.style.display = "block";
                    form.reset();
                    loadContacts();
                } catch (error) {
                    alert("Error saving contact: " + error.message);
                }
            }
        });

        // âœ… Search logic
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value.trim().toLowerCase();
            resultsList.innerHTML = "";

            if (!auth.currentUser || !query) return;

            const userContactsRef = collection(db, "users", auth.currentUser.uid, "contacts");
            const snapshot = await getDocs(userContactsRef);

            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.name.toLowerCase().includes(query)) {
                    const li = document.createElement('li');
                    li.textContent = `${data.name} - ${data.email}`;
                    resultsList.appendChild(li);
                }
            });
        });
    </script>




</body>

</html>
